<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flip Card Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Concert+One|Nova+Slim">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img class="headerImg" src="assets/sanofi-logo.png">
            <span class="titleText">20 SECOND CHALLENGE</span>
        </header>

        <section class="homepage">
            <button class="btn new-game">New Game</button>
            <button class="btn high-score">High Score</button>
        </section>
        
        <section class="score-table hideElements">
            <span class="moves">Moves: 0</span>
            <span> | </span>
            <span class="timer">Elapsed Time: 0:00</span>
            <div class="navLogo">
                <i class="fa fa-house"></i>
            </div>
            <div class="navLogo">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <main class="hideElements">
            <ul class="deck"></ul>
        </main>

        <div class="modal">
            <div class="modal-content">
                <span class="close-button">x</span>
                <i class="fa fa-check-circle tick"></i>
                <h1 class="modal-heading">Congratulations! You Won!!</h1>
                <h3 class="stats"></h3>
                <button class="btn new-game">Play Again!</button>
                <button class="btn high-score">High Score</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
